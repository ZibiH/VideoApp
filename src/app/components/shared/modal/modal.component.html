<div class="modal">
  <h3 mat-dialog-title class="modal__title">{{ video.title }}</h3>
  <div mat-dialog-content class="modal__content">
    <iframe
      class="modal__iframe"
      width="100%"
      height="100%"
      frameborder="0"
      allowfullscreen
      [src]="video.safeSrc"
    ></iframe>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button
      class="modal__close__btn"
      mat-icon-button
      color="warn"
      mat-dialog-close
      aria-label="close window"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

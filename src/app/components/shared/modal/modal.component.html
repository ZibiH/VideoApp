<div class="modal">
  <mat-dialog-content class="modal__content">
    <iframe
      class="modal__iframe"
      width="100%"
      height="100%"
      frameborder="0"
      allowfullscreen
      [src]="video.safeSrc"
    ></iframe>
  </mat-dialog-content>
  <h3 mat-dialog-title class="modal__title">{{ video.title }}</h3>
  <mat-dialog-actions class="modal__close">
    <button
      class="modal__close__btn"
      mat-raised-button
      color="warn"
      mat-dialog-close
      aria-label="close window"
    >
      Close
    </button>
  </mat-dialog-actions>
</div>

<h3 mat-dialog-title class="dialog__title">Are you sure?</h3>
<mat-divider></mat-divider>
<mat-dialog-actions class="dialog__actions">
  <button
    mat-raised-button
    color="primary"
    class="dialog__button--cancel"
    mat-dialog-close
    aria-label="cancel action"
  >
    No, thanks...
  </button>
  <button
    mat-raised-button
    class="dialog__button--delete"
    mat-dialog-close="delete"
    aria-label="delete video"
  >
    Yup, delete it!
  </button>
</mat-dialog-actions>

<div [attr.data-display]="displayStyle">
  <div class="video-container">
    <div class="video-container__preview" (click)="onToggleModal()">
      <img class="video-container__preview__img" [src]="video.picture" />
    </div>
    <div class="video-container__info">
      <h2 class="video-container__info-title">{{ video.title }}</h2>
      <p class="video-container__info-description">
        {{ video.description }}
      </p>
    </div>
    <div class="video-container__stats">
      <div class="video-container__stats-item" *ngIf="video.views">
        <mat-icon class="video-container__stats-icon">visibility</mat-icon>
        <span class="video-container__stats-text">{{
          video.views | number
        }}</span>
      </div>
      <div class="video-container__stats-item">
        <mat-icon class="video-container__stats-icon">thumb_up</mat-icon>
        <span class="video-container__stats-text">{{
          video.likes | number
        }}</span>
      </div>
      <div class="video-container__stats-item" *ngIf="video.date">
        <mat-icon class="video-container__stats-icon">calendar_today</mat-icon>
        <span class="video-container__stats-text">{{ video.date | date }}</span>
      </div>
    </div>
    <div class="video-container__actions">
      <button
        mat-button
        class="video-container__actions__btn"
        (click)="onAddToFavourite(video)"
      >
        <mat-icon class="video-container__actions__btn-icon">
          favorite_border
        </mat-icon>
      </button>
      <button mat-button mat-button class="video-container__actions__btn">
        <mat-icon class="video-container__actions__btn-icon">
          play_circle
        </mat-icon>
      </button>
      <button mat-button mat-button class="video-container__actions__btn">
        <mat-icon class="video-container__actions__btn-icon">
          delete_outline
        </mat-icon>
      </button>
    </div>
  </div>
  <div
    class="video-container__modal"
    id="modal"
    *ngIf="isModalActive"
    (click)="onBackdropClick($event)"
  >
    <mat-card class="video-container__modal-card">
      <mat-card-header class="video-container__modal-card__header">
        <mat-card-title>{{ video.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ video.description }}
        </mat-card-subtitle>
      </mat-card-header>
      <div class="video-container__modal-card-iframe">
        <iframe
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
          [src]="video.safeSrc"
        ></iframe>
      </div>
      <mat-card-actions class="video-container__modal-close">
        <button mat-fab color="warn" (click)="onToggleModal()">close</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
</div>
